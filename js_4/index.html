<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON</h1><br>
    <div id="show"></div>

    <script>
        const obj = JSON.parse('{"name" :"jhon", "age":22}');
        document.getElementById('show').innerHTML = "Name "+obj.name+"<br>"+"Age : "+obj.age

    </script>
</body>
</html>
